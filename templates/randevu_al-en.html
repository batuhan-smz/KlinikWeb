{% extends 'layout-en.html' %}
{% load static %}
{% block content %}
    <h2 class="randevu-al">Make an Appointment</h2>
    <div class="container">
    <div class="form-background"></div>
    <form class="form" method="post">
        {% csrf_token %}
        <div class="form-group">
                <label for="ad">Name:</label>
                <input type="text" id="ad" name="ad" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
                <label for="soyad">Surname:</label>
                <input type="text" id="soyad" name="soyad" placeholder="Enter Your Surname" required>
            </div>
        <div class="form-group">
                <label for="telefon">Phone:</label>
                <input type="text" id="telefon" name="telefon" placeholder="Enter Your Phone Number" required>
            </div>
        <div class="form-group">
                <label for="e_posta">E-mail:</label>
                <input type="text" id="e_posta" name="e_posta" placeholder="Enter Your E-mail" required>
            </div>
        <div class="form-group">
                <label for="tarih">Meeting Date:</label>
                <input type="date" id="tarih" name="tarih" required>
            </div>
        <div class="form-group">
                <label for="saat">Meeting Hour:</label>
                <input type="time" id="saat" name="saat" required>
            </div>
        <div class="form-group">
                <label for="basvuru_sebebi">Reason:</label>
                <input type="text" id="basvuru_sebebi" name="basvuru_sebebi" placeholder="Enter Your Message" required>
            </div>
        <button type="submit">Make an Appointment</button>
    </form>
    </div>    
    <section id="contact" class="contact">
        <div class="container">
            <div class="contact-content">
                <div class="contact-in">
                    <div class="contact-in-header">
                        <h2>Contact</h2>
                    </div>
                    <div class="contact-in-info">
                        <ul class="padding0">
                            <li>
                                <span class="contact-icons"><img class="contact-icons" src="{% static 'images/mail-icon.png' %}"></span>
                                <a class="anchor-logo" href="mailto:{{ contactemail }}"><span>{{ contactemail }}</span></a>
                            </li>
                            <li>
                                <span class="contact-icons"><img class="contact-icons" src="{% static 'images/contact-icon.png' %}"></span>
                                <a class="anchor-logo" href="tel:{{ contactphone }}"><span>{{ contactphone }}</span></a>
                            </li>
                            <li>
                                <span class="contact-icons"><img class="contact-icons" src="{% static 'images/konum-icon.png' %}"></span>
                                <span>{{ contactadress }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            
        </div>
    </section>
{% endblock %}
